<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CETREKAN LAMPU</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <img src="/assets/images/off.png" alt="..." id="lampu1" width="400" height="400" />
    <h1>Cetrekan Lampu ON OFF Bro</h1>
    <button onclick="saklar('on')">Nyalakan Lampu Bro!</button>
    <button onclick="saklar('off')">Matikan Lampu Bro!</button>

    <!-- Script JS -->
    <script>
    function saklar(params) {
        console.log(params);

        let lampu1 = document.getElementById('lampu1');

        if(params == 'on'){
            lampu1.src = "assets/images/on.png"
        }
        if(params == 'off'){
            lampu1.src = "assets/images/off.png"
        }
        return lampu1;
    }
    </script>
</body>

</html>
