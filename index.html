<!DOCTYPE html>

<html>

<head>
    <title>CETREKAN LAMPU</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-800">

        <!-- Lampu1 -->
        <div class="flex flex-col gap-2 m-2 items-center">
            <img src="/assets/images/off.png" alt="..." id="lampu1" />
            <label for="AcceptConditions1" class="relative h-8 w-14 cursor-pointer" w-fit>
                <input type="checkbox" id="AcceptConditions1" class="peer sr-only" onchange="saklar()" />

                <span class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-blue-500"></span>

                <span
                    class="absolute inset-y-0 start-0 m-1 h-6 w-6 rounded-full bg-gray-300 ring-[6px] ring-inset ring-white transition-all peer-checked:start-8 peer-checked:w-2 peer-checked:bg-white peer-checked:ring-transparent">
                </span>
            </label>
        </div>

        <div class="flex flex-col gap-2 m-2 items-center">

                </span>

        </div>

        <!-- Lampu3 -->

                <input type="checkbox" id="AcceptConditions3" class="peer sr-only" onchange="saklar()" />

        </div>

    <!-- Script JS -->
    <script src="saklar.js" type="application/javascript"></script>

</html>
